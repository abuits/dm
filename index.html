<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¸ƒå…­ç­ç‚¹åç³»ç»Ÿ</title>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #f59e0b;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* é¡¶éƒ¨æ§åˆ¶æ  */
        .toolbar {
            position: absolute;
            top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            max-width: 95vw;
        }

        .tool-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            white-space: nowrap;
        }

        /* è¾“å…¥æ§ä»¶ç»„æ ·å¼ */
        .input-group {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 2px;
        }

        .mini-btn {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            user-select: none;
            transition: all 0.1s;
        }

        .mini-btn:active {
            background: var(--primary);
            color: white;
            transform: scale(0.9);
        }

        input[type="number"] {
            background: transparent;
            border: none;
            color: #fff;
            padding: 0;
            width: 32px;
            outline: none;
            text-align: center;
            font-size: 14px;
            -moz-appearance: textfield;
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 10px;
            margin: 1rem 0;
            padding-top: 60px;
            min-height: 250px;
            width: 95vw;
        }

        .number-card {
            font-size: 4rem;
            font-weight: 900;
            min-width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
        }

        @media (min-width: 768px) {
            .number-card {
                font-size: 8rem;
                min-width: 200px;
                height: 200px;
            }
            .multi-mode .number-card {
                font-size: 3.5rem;
                min-width: 110px;
                height: 110px;
            }
        }

        @media (max-width: 480px) {
            .multi-mode .number-card {
                font-size: 2rem;
                min-width: 60px;
                height: 60px;
                border-radius: 12px;
            }
        }

        .rolling { opacity: 0.4; transform: scale(0.8); filter: blur(1px); }
        .winner {
            animation: celebrate 0.5s forwards;
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
            border-color: var(--accent);
        }

        @keyframes celebrate {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .main-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .main-btn:active { transform: scale(0.95); }
        .main-btn:disabled { background: #334155; opacity: 0.7; }

        .switch { width: 34px; height: 18px; position: relative; cursor: pointer; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #475569; border-radius: 20px; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body>

    <div class="toolbar">
        <div class="tool-item">
            <span>æ€»äººæ•°</span>
            <div class="input-group">
                <div class="mini-btn" onclick="adjustValue('total-input', -1)">-</div>
                <input type="number" id="total-input" min="1" oninput="saveSettings()">
                <div class="mini-btn" onclick="adjustValue('total-input', 1)">+</div>
            </div>
        </div>

        <div class="tool-item">
            <span>æŠ½å–</span>
            <div class="input-group">
                <div class="mini-btn" onclick="adjustValue('count-input', -1)">-</div>
                <input type="number" id="count-input" min="1" oninput="saveSettings()">
                <div class="mini-btn" onclick="adjustValue('count-input', 1)">+</div>
            </div>
        </div>

        <div class="tool-item">
            <span>ğŸ”ŠéŸ³æ•ˆ</span>
            <label class="switch">
                <input type="checkbox" id="audio-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="result-container">
        <div class="number-card">?</div>
    </div>

    <button id="draw-btn" class="main-btn" onclick="startDraw()">å¼€å§‹</button>

    <script>
        // å®šä¹‰å­˜å‚¨é”®å
        const KEY_TOTAL = 'class76_total_v2';
        const KEY_COUNT = 'class76_count_v2';
        const KEY_AUDIO = 'class76_audio_v2';

        const DEFAULT_TOTAL = 44;
        const DEFAULT_COUNT = 1;

        // å…¨å±€éŸ³é¢‘ä¸Šä¸‹æ–‡
        let audioCtx = null;

        // === 1. åˆå§‹åŒ–ï¼šè¯»å–æ•°æ® ===
        window.onload = () => {
            const storedTotal = localStorage.getItem(KEY_TOTAL);
            const storedCount = localStorage.getItem(KEY_COUNT);
            const storedAudio = localStorage.getItem(KEY_AUDIO);

            document.getElementById('total-input').value = storedTotal ? storedTotal : DEFAULT_TOTAL;
            document.getElementById('count-input').value = storedCount ? storedCount : DEFAULT_COUNT;

            const isAudioOn = storedAudio === null ? true : (storedAudio === 'true'); // é»˜è®¤æ”¹ä¸º true
            document.getElementById('audio-toggle').checked = isAudioOn;

            // å°è¯•é¢„åˆå§‹åŒ–éŸ³é¢‘ï¼ˆè§£å†³é¦–æ¬¡å»¶è¿Ÿçš„å…³é”®ï¼‰
            document.addEventListener('click', unlockAudio, { once: true });
            document.addEventListener('touchstart', unlockAudio, { once: true });
        };

        // === 2. éŸ³é¢‘æ ¸å¿ƒé€»è¾‘ï¼ˆä¼˜åŒ–ç‰ˆï¼‰ ===

        // ä¸“é—¨ç”¨äºè§£é”éŸ³é¢‘çš„å‡½æ•°ï¼Œåªè¿è¡Œä¸€æ¬¡
        function unlockAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    audioCtx = new AudioContext();
                    // æ’­æ”¾ä¸€ä¸ªæçŸ­çš„æ— å£°å£°éŸ³ï¼Œå¼ºåˆ¶æµè§ˆå™¨/ç¡¬ä»¶å”¤é†’éŸ³é¢‘çº¿ç¨‹
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    gain.gain.value = 0.001; // æä½éŸ³é‡
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(0);
                    osc.stop(0.001);
                }
            }
            // å¦‚æœå·²å­˜åœ¨ä½†æŒ‚èµ·ï¼Œå¼ºåˆ¶æ¢å¤
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playBeep(freq, duration, vol) {
            if (!document.getElementById('audio-toggle').checked) return;

            // å†æ¬¡ç¡®ä¿è§£é”
            if (!audioCtx) unlockAudio();
            if (!audioCtx) return;

            // å†æ¬¡ç¡®ä¿æ¢å¤çŠ¶æ€
            if (audioCtx.state === 'suspended') audioCtx.resume();

            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.type = 'triangle'; // ä¸‰è§’æ³¢ç©¿é€åŠ›å¥½
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

                // ç®€å•çš„åŒ…ç»œï¼šç¬é—´è¾¾åˆ°éŸ³é‡ï¼Œç„¶åå¿«é€Ÿè¡°å‡
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.error("Audio Error:", e);
            }
        }

        // === 3. ä¿å­˜ä¸äº¤äº’åŠŸèƒ½ ===
        function saveSettings() {
            const total = document.getElementById('total-input').value;
            const count = document.getElementById('count-input').value;
            const audioOn = document.getElementById('audio-toggle').checked;

            localStorage.setItem(KEY_TOTAL, total);
            localStorage.setItem(KEY_COUNT, count);
            localStorage.setItem(KEY_AUDIO, audioOn);
        }

        document.getElementById('audio-toggle').addEventListener('change', saveSettings);

        function adjustValue(inputId, delta) {
            const input = document.getElementById(inputId);
            let val = parseInt(input.value) || 0;
            val += delta;
            if (val < 1) val = 1;
            input.value = val;
            saveSettings();
            // ç”¨æˆ·ç‚¹å‡»åŠ å‡å·æ—¶ï¼Œé¡ºä¾¿é¢„çƒ­éŸ³é¢‘
            unlockAudio();
        }

        // === 4. æŠ½å¥–é€»è¾‘ ===
        function startDraw() {
            // ç‚¹å‡»å¼€å§‹æŒ‰é’®æ—¶ï¼Œå†æ¬¡ç¡®ä¿éŸ³é¢‘å·²è§£é”
            unlockAudio();

            const btn = document.getElementById('draw-btn');
            const container = document.getElementById('result-container');
            const totalInput = document.getElementById('total-input');
            const countInput = document.getElementById('count-input');

            const total = parseInt(totalInput.value) || 1;
            let requested = parseInt(countInput.value) || 1;

            if(requested > total) requested = total;
            const count = Math.min(Math.max(requested, 1), total);
            countInput.value = count;
            saveSettings();

            btn.disabled = true;
            container.classList.toggle('multi-mode', count > 1);
            container.innerHTML = '';

            const cards = [];
            for(let i=0; i<count; i++) {
                const card = document.createElement('div');
                card.className = 'number-card rolling';
                card.innerText = '?';
                container.appendChild(card);
                cards.push(card);
            }

            let rolls = 0;
            const maxRolls = 15; // ç¨å¾®å‡å°‘æ¬¡æ•°ä»¥åŠ å¿«èŠ‚å¥ï¼Œæˆ–è€…ä¿æŒä¸å˜

            // å®šä¹‰å•æ¬¡æ»šåŠ¨é€»è¾‘
            const runRoll = () => {
                cards.forEach(card => {
                    card.innerText = Math.floor(Math.random() * total) + 1;
                });
                playBeep(300, 0.05, 0.1);
                rolls++;

                if (rolls >= maxRolls) {
                    clearInterval(timer);
                    finalize(cards, count, total, btn);
                }
            };

            // å…³é”®ä¼˜åŒ–ï¼šç«‹å³æ‰§è¡Œä¸€æ¬¡ï¼Œä¸è¦ç­‰å¾… setInterval çš„ç¬¬ä¸€ä¸ªå‘¨æœŸ
            runRoll();

            // ç„¶åå†å¯åŠ¨å®šæ—¶å™¨
            const timer = setInterval(runRoll, 80);
        }

        function finalize(cards, count, total, btn) {
            const selected = new Set();
            if(count >= total) {
                for(let i=1; i<=total; i++) selected.add(i);
            } else {
                while(selected.size < count) {
                    selected.add(Math.floor(Math.random() * total) + 1);
                }
            }

            const finalNums = Array.from(selected);

            cards.forEach((card, i) => {
                card.innerText = finalNums[i];
                card.classList.remove('rolling');
                card.classList.add('winner');
            });

            playBeep(600, 0.4, 0.2);
            btn.disabled = false;
        }
    </script>
</body>
</html>
