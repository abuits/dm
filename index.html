<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰∏ÉÂÖ≠Áè≠ÁÇπÂêçÁ≥ªÁªü</title>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #f59e0b;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        .toolbar {
            position: absolute;
            top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            max-width: 95vw;
        }

        .tool-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            white-space: nowrap;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 2px;
        }

        .mini-btn {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            user-select: none;
            transition: all 0.1s;
        }

        .mini-btn:active {
            background: var(--primary);
            color: white;
            transform: scale(0.9);
        }

        input[type="number"] {
            background: transparent;
            border: none;
            color: #fff;
            padding: 0;
            width: 32px;
            outline: none;
            text-align: center;
            font-size: 14px;
            -moz-appearance: textfield;
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 10px;
            margin: 1rem 0;
            padding-top: 60px;
            min-height: 250px;
            width: 95vw;
        }

        .number-card {
            font-size: 3.5rem;
            font-weight: 900;
            min-width: 140px;
            height: 100px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 0 15px;
        }

        @media (min-width: 768px) {
            .number-card { font-size: 6rem; min-width: 260px; height: 180px; }
            .multi-mode .number-card { font-size: 2.5rem; min-width: 140px; height: 80px; }
        }

        @media (max-width: 480px) {
            .multi-mode .number-card { font-size: 1.4rem; min-width: 85px; height: 50px; border-radius: 10px; }
        }

        .rolling { opacity: 0.4; transform: scale(0.8); filter: blur(1px); }
        .winner {
            animation: celebrate 0.5s forwards;
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
            border-color: var(--accent);
        }

        @keyframes celebrate {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .main-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .main-btn:active { transform: scale(0.95); }
        .main-btn:disabled { background: #334155; opacity: 0.7; }

        .switch { width: 34px; height: 18px; position: relative; cursor: pointer; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #475569; border-radius: 20px; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body>

    <div class="toolbar">
        <div class="tool-item">
            <span>ÊäΩÂèñ</span>
            <div class="input-group">
                <div class="mini-btn" onclick="adjustValue('count-input', -1)">-</div>
                <input type="number" id="count-input" min="1" oninput="saveSettings()">
                <div class="mini-btn" onclick="adjustValue('count-input', 1)">+</div>
            </div>
        </div>

        <div class="tool-item">
            <span>üîäÈü≥Êïà</span>
            <label class="switch">
                <input type="checkbox" id="audio-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="result-container">
        <div class="number-card">?</div>
    </div>

    <button id="draw-btn" class="main-btn" onclick="startDraw()">ÂºÄÂßã</button>

    <script>
        const KEY_COUNT = 'class76_count_v2';
        const KEY_AUDIO = 'class76_audio_v2';

        // ÂêçÂçïÊï∞ÁªÑ
        // Â∑¶ËØóÁë∂
        const NAME_LIST = ["Âè§‰∏∫","ÈæöÈõ®Ê∂µ","ÊùéÊ¢ìÁùø","ÊõæÈ¶®ËØ≠","ÈÉ≠ËΩ©‰ºä","ÊùéÊ∫êËç£","ÂñªÁöìËæ∞","ËÇñÈõ®Ê¨£","Ê¥™ÁÜôËåπ","Â≠üËØóÁé•","Âè§‰Ω≥Áê¶","ÂàòÂ∞πÂΩ§","ÈôàÈáëÊÄù","ÁéãÈî¶ËØó","ËÇñÊò±Ê∂µ","ÂæêÁéâÂ©∑","ÁéãÈõÖÊ≤Å","ÊõæÂÆâÁê™","Â∫∑ÁæéÊ¨£","ÊùéÊ¨£ÊÄ°","ËµµÁÜôÊ≠£","Ê¨ßÈò≥ÊâøÊØÖ","Ê¢ÅÁàΩ","ÂÆã‰ºòÊ∂µ","ÂΩ≠ÂÆáÊ∂µ","Âæê‰ø°Êù∞","Âæê‰ø°ÈõÑ","ÈÉ≠ÈªÑÁëû","Áéã‰∫¶Á®ã","Â§èÂüπ‰πã","ÊùéÊ¢ìÁê¶","È©¨Ëä∑Ê∂µ","ËåÉÊñáÊòä","ÊñºÊ¨£ÁÑ∂","ÈÇπÊôØÊô®","ÊùéÁöÜÈÄ∏","ÊÆµËá¥ÂÆ∏","ÈÇ¨Ë¥ùÊôó","ÂàòÊôìÊòé","ËÉ°Â∏åÂÆá","ËÇñÁÅè","Êù®ÂîêÈ°∫","Ê±§Á¥´Ëæ∞","ÁéãÈë´ÊÇ¶"];

        let audioCtx = null;

        window.onload = () => {
            const storedCount = localStorage.getItem(KEY_COUNT);
            const storedAudio = localStorage.getItem(KEY_AUDIO);

            document.getElementById('count-input').value = storedCount ? storedCount : 1;
            const isAudioOn = storedAudio === null ? true : (storedAudio === 'true');
            document.getElementById('audio-toggle').checked = isAudioOn;

            document.addEventListener('click', unlockAudio, { once: true });
            document.addEventListener('touchstart', unlockAudio, { once: true });
        };

        function unlockAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    audioCtx = new AudioContext();
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    gain.gain.value = 0.001;
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(0);
                    osc.stop(0.001);
                }
            }
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playBeep(freq, duration, vol) {
            if (!document.getElementById('audio-toggle').checked) return;
            if (!audioCtx) unlockAudio();
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + duration);
            } catch (e) {}
        }

        function saveSettings() {
            const count = document.getElementById('count-input').value;
            const audioOn = document.getElementById('audio-toggle').checked;
            localStorage.setItem(KEY_COUNT, count);
            localStorage.setItem(KEY_AUDIO, audioOn);
        }

        document.getElementById('audio-toggle').addEventListener('change', saveSettings);

        function adjustValue(inputId, delta) {
            const input = document.getElementById(inputId);
            let val = parseInt(input.value) || 0;
            val += delta;
            if (val < 1) val = 1;
            if (val > NAME_LIST.length) val = NAME_LIST.length;
            input.value = val;
            saveSettings();
            unlockAudio();
        }

        function startDraw() {
            unlockAudio();
            const btn = document.getElementById('draw-btn');
            const container = document.getElementById('result-container');
            const countInput = document.getElementById('count-input');

            let requested = parseInt(countInput.value) || 1;
            const count = Math.min(Math.max(requested, 1), NAME_LIST.length);
            countInput.value = count;
            saveSettings();

            btn.disabled = true;
            container.classList.toggle('multi-mode', count > 1);
            container.innerHTML = '';

            const cards = [];
            for(let i=0; i<count; i++) {
                const card = document.createElement('div');
                card.className = 'number-card rolling';
                card.innerText = '...';
                container.appendChild(card);
                cards.push(card);
            }

            let rolls = 0;
            const maxRolls = 15;

            const runRoll = () => {
                cards.forEach(card => {
                    card.innerText = NAME_LIST[Math.floor(Math.random() * NAME_LIST.length)];
                });
                playBeep(300, 0.05, 0.1);
                rolls++;

                if (rolls >= maxRolls) {
                    clearInterval(timer);
                    finalize(cards, count, btn);
                }
            };

            runRoll();
            const timer = setInterval(runRoll, 80);
        }

        function finalize(cards, count, btn) {
            const selected = [];
            const tempNames = [...NAME_LIST];

            // ÈöèÊú∫ÊäΩÂèñ‰∏çÈáçÂ§çÂêçÂçï
            for(let i=0; i<count; i++) {
                const idx = Math.floor(Math.random() * tempNames.length);
                selected.push(tempNames.splice(idx, 1)[0]);
            }

            cards.forEach((card, i) => {
                card.innerText = selected[i];
                card.classList.remove('rolling');
                card.classList.add('winner');
            });

            playBeep(600, 0.4, 0.2);
            btn.disabled = false;
        }
    </script>
</body>
</html>
